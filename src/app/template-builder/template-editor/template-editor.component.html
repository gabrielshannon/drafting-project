<div class="row">
    <div class="col-xs-12">
      <img
        [src]="template!.imagePath"
        alt="{{ template!.name }}"
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ template!.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{ template!.footerString }}
    </div>
  </div>
